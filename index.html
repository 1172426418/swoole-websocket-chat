<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聊天室</title>

  <link rel="shortcut icon" href="favicon.png">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link type="text/css" rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="chatbox">
    <div class="chat_top fn-clear">
      <div class="logo"><img src="images/logo.png" width="190" height="60" alt="" /></div>
      <div class="uinfo fn-clear">
        <div class="uface"><img src="images/hetu.jpg" width="40" height="40" alt="" /></div>
        <div class="uname">
          <span class="username"></span><i class="fontico down"></i>
          <ul class="managerbox">
            <li><a href="#"><i class="fontico lock"></i>修改密码</a></li>
            <li><a href="http://www.chat.com?message=321321"><i class="fontico logout"></i>退出登录</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="chat_message fn-clear">
      <div class="chat_left">
          <!-- now-chat 现在正在聊天的标记 -->
        <div class="message_box now-chat" id="message_box" data-username="usersaid">

        </div>
        <div class="write_box ">
          <div class="publisher">
            <div class="pub-btn"><a class="trigger" href="javascript:;">☺</a></div>
            <textarea id="message" name="message" class="write_area" placeholder="说点啥吧..."></textarea>
          </div>

          <input type="hidden" name="fromname" id="fromname" value="河图" />
          <input type="hidden" name="to_uid" id="to_uid" value="0">
          <div class="facebox fn-clear">

            <button name="" class="sub_but" title="按ctrl+enter换行">发送</button>
          </div>
        </div>
      </div>
      <div class="chat_right">
        <ul class="user_list" >
          <li class="fn-clear selected" data-username="usersaid" ><em data-type="usersaid"  title="双击切换群聊">所有用户</em></li>

        </ul>
      </div>
    </div>
  </div>


  <input id="use-state" type="hidden" value="usersaid" data-name="usersaid">


 
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.emoticons.js"></script>
  <script src="js/chat.js"></script>

</body>

</html>

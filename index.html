<script type="text/javascript">
    var wsServer = 'ws://fates.free.idcfengye.com';
    var websocket = new WebSocket(wsServer);
    
    websocket.onopen = function (evt) {

        alert("正在进入聊天室，请稍后..");
    };

    websocket.onclose = function (evt) {
        alert("Disconnected");
    };

    function setname(){
      var name=prompt("请输入您的名字",_getRandomString(6));
      if(name=='' || name==null){
        name=_getRandomString(6);
      }
      websocket.send(JSON.stringify({
                    'message': name,
                    'type': 'setname'
                }));
      sessionStorage.setItem ('username', name);
    }


function _getRandomString(len) {//生成随机名称
    len = len || 32;
    var $chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz2345678'; // 默认去掉了容易混淆的字符oOLl,9gq,Vv,Uu,I1
    var maxPos = $chars.length;
    var pwd = '';
    for (i = 0; i < len; i++) {
        pwd += $chars.charAt(Math.floor(Math.random() * maxPos));
    }
    return pwd;

}
    websocket.onmessage = function (evt) {
   
        var data=JSON.parse(evt.data);
       
        switch(data.type){
          case 1://用户进入房间
          var s='<div class="msg_item fn-clear"><div class="uface"><img src="images/53f44283a4347.jpg" width="40" height="40"  alt=""/></div><div class="item_right"><div class="msg">'+data.content+'</div><div class="name_time">系统消息 · x分钟前</div></div></div>';
          $(".message_box").append(s);
          $(".username").html(data.user);
        //  var arr = data.alluser.split(',');
          var str='';
         console.log(data.alluser);
       // var csss=JSON.parse(data.alluser);
  
        　$.each(JSON.parse(data.alluser), function(key, val) {    
          str+='<li class="fn-clear" data-id="1" data-username="'+key+'"><span><img src="images/hetu.jpg" width="30" height="30"  alt=""/></span><em>'+val+'</em><small class="online" title="在线"></small></li>';

          })
          $("li[data-id='1']").remove();
          $(".user_list").append(str);
          break;
          case 2://用户发送消息
          var s='<div class="msg_item fn-clear"><div class="uface"><img src="images/hetu.jpg" width="40" height="40"  alt=""/></div><div class="item_right"><div class="msg">'+data.content+'</div><div class="name_time">'+data.user+' · x分钟前</div></div></div>';
          $(".message_box").append(s);    
          $('#message_box').scrollTop($("#message_box")[0].scrollHeight);
          break;
          case 3://用户离开房间
          $("li[data-username='"+data.user+"']").remove();
          break;
        }
    };

    websocket.onerror = function (evt, e) {
        alert('Error occured: ' + evt.data);
    };

$(document).ready(function(e) {
	$('#message_box').scrollTop($("#message_box")[0].scrollHeight);
	$('.uname').hover(
	    function(){
		    $('.managerbox').stop(true, true).slideDown(100);
	    },
		function(){
		    $('.managerbox').stop(true, true).slideUp(100);
		}
	);
	
	var fromname = $('#fromname').val();
	var to_uid   = 0; // 默认为0,表示发送给所有用户
	var to_uname = '';
	$('.user_list > li').dblclick(function(){
		to_uname = $(this).find('em').text();
		to_uid   = $(this).attr('data-id');
		if(to_uname == fromname){
		    alert('您不能和自己聊天!');
			return false;
		}
		if(to_uname == '所有用户'){
		    $("#toname").val('');
			$('#chat_type').text('群聊');0
		}else{
		    $("#toname").val(to_uid);
			$('#chat_type').text('您正和 ' + to_uname + ' 聊天');
		}
		$(this).addClass('selected').siblings().removeClass('selected');
	    $('#message').focus().attr("placeholder", "您对"+to_uname+"说：");
	});
	
	$('.sub_but').click(function(event){
	    sendMessage(event, fromname, to_uid, to_uname);
	});
	
	/*按下按钮或键盘按键*/
	$("#message").keydown(function(event){
		var e = window.event || event;
        var k = e.keyCode || e.which || e.charCode;
		//按下ctrl+enter发送消息
		if((event.ctrlKey && (k == 13 || k == 10) )){
			sendMessage(event, fromname, to_uid, to_uname);
 
		}
	});
});

  websocket.send(JSON.stringify({

}
